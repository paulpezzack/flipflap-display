<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flip-Flap Display</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #000;
      color: #0f0;
      font-family: monospace;
      font-size: 5vw;
      overflow: hidden;
      margin: 0;
    }
    #display {
      transition: transform 0.3s;
    }
    .flip {
      transform: rotateX(90deg);
    }
  </style>
</head>
<body>
  <div id="display">Loading...</div>

  <script>
    // Your Google Sheet info
    const SHEET_ID = "1ac4JxVWh4eKKZnA_eSMkHe2qxQlucXLtRnVa6COEumQ";
    const SHEET_NAME = "Sheet1"; // Change if your tab has a different name
    const RANGE = "A1";
    const URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:csv&sheet=${SHEET_NAME}&range=${RANGE}`;

    let lastText = "";

    async function fetchSheet() {
      try {
        const res = await fetch(URL);
        const csv = await res.text();
        const message = csv.split("\n")[1]?.trim() || "â€”";
        if (message && message !== lastText) flipText(message);
        lastText = message;
      } catch (err) {
        document.getElementById("display").textContent = "Error loading sheet!";
        console.error(err);
      }
    }

    function flipText(msg) {
      const el = document.getElementById("display");
      el.classList.add("flip");
      setTimeout(() => {
        el.textContent = msg;
        el.classList.remove("flip");
      }, 300);
    }

    fetchSheet();
    setInterval(fetchSheet, 10000); // refresh every 10 seconds
  </script>
</body>
</html>
