<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flip-Flap Display</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #000;
      color: #0f0;
      font-family: monospace;
      font-size: 5vw;
      overflow: hidden;
      margin: 0;
    }
    #display {
      transition: transform 0.3s;
    }
    .flip {
      transform: rotateX(90deg);
    }
  </style>
</head>
<body>
  <div id="display">Loading...</div>

  <script>
    const SHEET_ID = "1SL0ptqqYMhlphdZRPj2tnOF_SNlo0Wgn3RQ2AgC-AMI";
    const SHEET_NAME = "Sheet1"; // <-- update this if your tab has a different name
    const URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&sheet=${SHEET_NAME}&_=${Date.now()}`;

    let lastText = "";

    async function fetchSheet() {
      try {
        const res = await fetch(URL);
        const text = await res.text();

        // Extract the JSON part from the Google response
        const match = text.match(/google\.visualization\.Query\.setResponse\(([\s\S]+)\);/);
        if (!match) throw new Error("Invalid sheet response");
        const data = JSON.parse(match[1]);

        // Get the first cell value (A1)
        const message = data.table.rows[0]?.c[0]?.v || "(no data)";
        if (message !== lastText) flipText(message);
        lastText = message;

      } catch (err) {
        document.getElementById("display").textContent = "⚠️ Error loading sheet";
        console.error("Sheet load error:", err);
      }
    }

    function flipText(msg) {
      const el = document.getElementById("display");
      el.classList.add("flip");
      setTimeout(() => {
        el.textContent = msg;
        el.classList.remove("flip");
      }, 300);
    }

    fetchSheet();
    setInterval(fetchSheet, 5000); // refresh every 5 seconds
  </script>
</body>
</html>
