<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Split-Flap Display</title>
<style>
  body {
    background: #111;
    color: #fff;
    font-family: monospace;
    margin: 0;
    padding: 20px;
    text-align: center;
  }
  .row {
    display: flex;
    justify-content: center;
    margin: 8px 0;
    font-size: 32px;
  }
  .cell {
    background: #000;
    border: 2px solid #333;
    padding: 10px 12px;
    margin: 2px;
    width: 28px;
    height: 40px;
    display: flex;
    justify-content: center;
    align-items: center;
  }
</style>
</head>
<body>

<h1>SPLIT-FLAP BOARD</h1>

<div id="board"></div>

<script>
async function loadBoard() {
  try {
    const res = await fetch("board.json?cache=" + Date.now());
    const data = await res.json();
    renderBoard(data.lines);
  } catch (e) {
    renderBoard(["ERROR", "LOADING BOARD"]);
  }
}

function renderBoard(lines){
  const board = document.getElementById("board");
  board.innerHTML = "";

  lines.forEach(line => {
    const row = document.createElement("div");
    row.className = "row";

    const padded = line.padEnd(24, " ");  
    [...padded].forEach(ch => {
      const cell = document.createElement("div");
      cell.className = "cell";
      cell.textContent = ch;
      row.appendChild(cell);
    });

    board.appendChild(row);
  });
}

loadBoard();
setInterval(loadBoard, 5000);
</script>

</body>
</html>
