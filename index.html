<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flip-Flap Board</title>

  <style>
    /* === CUSTOM FONT === */
    @font-face {
      font-family: 'SplitFlapTV';
      src: url('SPLITFLAPTVBLACKLINE-REGULAR.OTF') format('opentype'),
           url('SPLITFLAPTVBLACKLINE-REGULAR.TTF') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    /* === COLORS === */
    :root {
      --text-color: #ffffff;        /* White text */
      --border-color: #777777;      /* Light gray border */
      --background-flap: #111111;   /* Very dark gray flap background */
      --shadow-light: rgba(255, 255, 255, 0.3);
      --shadow-dark: rgba(0, 0, 0, 0.5);
    }

    /* === PAGE STYLES === */
    body {
      margin: 0;
      background: #000;
      font-family: 'SplitFlapTV', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    #board {
      display: flex;
      flex-direction: column;
      gap: 0.2em;
      perspective: 1000px;
    }

    .line {
      display: flex;
      gap: 0.05em;
    }

    .flap {
      position: relative;
      width: 1ch;
      height: 2.5em;
      perspective: 600px;
      margin: 0 1px;
    }

    .flap .top,
    .flap .bottom {
      position: absolute;
      left: 0;
      right: 0;
      height: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      border: 1px solid var(--border-color);
      background: var(--background-flap);
      color: var(--text-color);
      box-shadow:
        inset 0 -2px 4px var(--shadow-dark),
        0 2px 4px var(--shadow-light);
      border-radius: 0.1em;
    }

    .flap .top {
      top: 0;
      border-bottom: none;
      transform-origin: bottom;
    }

    .flap .bottom {
      bottom: 0;
      border-top: none;
      transform-origin: top;
    }

    .flap.flip .top {
      animation: flipTop 0.35s forwards;
    }

    .flap.flip .bottom {
      animation: flipBottom 0.35s forwards;
    }

    @keyframes flipTop {
      0% { transform: rotateX(0deg); }
      100% { transform: rotateX(-90deg); }
    }

    @keyframes flipBottom {
      0% { transform: rotateX(90deg); }
      100% { transform: rotateX(0deg); }
    }
  </style>
</head>
<body>

  <div id="board">Loading...</div>

  <script>
    const SHEET_ID = "1SL0ptqqYMhlphdZRPj2tnOF_SNlo0Wgn3RQ2AgC-AMI";
    const SHEET_NAME = "Sheet1";
    const URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&sheet=${SHEET_NAME}`;

    let lastData = [];

    async function fetchSheet() {
      try {
        const res = await fetch(URL + "&_=" + Date.now(), { cache: "no-store" });
        const text = await res.text();
        const match = text.match(/google\.visualization\.Query\.setResponse\(([\s\S]+)\);/);
        if (!match) throw new Error("Invalid sheet response");

        const data = JSON.parse(match[1]);
        const rows = data.table?.rows || [];
        const lines = rows.map(r => r.c.map(c => c?.v || " ").join(""));

        updateBoard(lines);
      } catch (err) {
        console.error("Sheet load error:", err);
        const board = document.getElementById("board");
        board.textContent = "⚠️ Error loading sheet";
      }
    }

    function updateBoard(lines) {
      const board = document.getElementById("board");

      // Build from scratch if empty or line count changed
      if (!board.firstChild || board.children.length !== lines.length) {
        board.innerHTML = "";
        lastData = lines.map(line => line.split(""));

        for (let lineText of lines) {
          const lineDiv = document.createElement("div");
          lineDiv.className = "line";
          board.appendChild(lineDiv);

          for (let char of lineText) {
            const flap = document.createElement("div");
            flap.className = "flap";

            const top = document.createElement("div");
            top.className = "top";
            top.textContent = char;

            const bottom = document.createElement("div");
            bottom.className = "bottom";
            bottom.textContent = char;

            flap.appendChild(top);
            flap.appendChild(bottom);
            lineDiv.appendChild(flap);
          }
        }
        return;
      }

      // Animate updates only
      lines.forEach((lineText, lineIdx) => {
        lineText.split("").forEach((char, charIdx) => {
          const oldChar = lastData[lineIdx][charIdx] || " ";
          if (oldChar !== char) {
            const flap = board.children[lineIdx].children[charIdx];
            const top = flap.querySelector(".top");
            const bottom = flap.querySelector(".bottom");

            top.textContent = oldChar;
            bottom.textContent = char;

            flap.classList.add("flip");
            setTimeout(() => {
              flap.classList.remove("flip");
              top.textContent = char;
              bottom.textContent = char;
            }, 350);
          }
          lastData[lineIdx][charIdx] = char;
        });
      });
    }

    // Load initially and refresh every 5 seconds
    fetchSheet();
    setInterval(fetchSheet, 5000);
  </script>

</body>
</html>
