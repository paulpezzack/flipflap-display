<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Multi-Line Flip-Flap Display</title>
<style>
  body {
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #000;
    font-family: monospace;
  }

  #board {
    display: flex;
    flex-direction: column;
    gap: 0.2em;
    perspective: 600px;
  }

  .line {
    display: flex;
    gap: 0.05em;
  }

  .flap {
    background: #000;
    color: #0f0;
    padding: 0.1em 0.2em;
    font-size: 4vw;
    display: inline-block;
    transform-origin: top;
    transition: transform 0.3s ease;
  }

  .flap.flip {
    transform: rotateX(90deg);
  }
</style>
</head>
<body>

<div id="board">Loading...</div>

<script>
const SHEET_ID = "1SL0ptqqYMhlphdZRPj2tnOF_SNlo0Wgn3RQ2AgC-AMI"; // your sheet ID
const SHEET_NAME = "Sheet1"; // change if your tab name is different
const URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&sheet=${SHEET_NAME}&_=${Date.now()}`;

let lastData = [];

async function fetchSheet() {
  try {
    const res = await fetch(URL, { cache: "no-store" });
    const text = await res.text();

    const match = text.match(/google\.visualization\.Query\.setResponse\(([\s\S]+)\);/);
    if (!match) throw new Error("Invalid sheet response");

    const data = JSON.parse(match[1]);
    const rows = data.table?.rows || [];

    // Convert rows to array of strings (each row is a line)
    const lines = rows.map(r => r.c.map(c => c?.v || " ").join(" "));

    // Only update if data changed
    if (JSON.stringify(lines) !== JSON.stringify(lastData)) {
      updateBoard(lines);
      lastData = lines;
    }

  } catch (err) {
    console.error("Sheet load error:", err);
    const board = document.getElementById("board");
    board.textContent = "⚠️ Error loading sheet";
  }
}

function updateBoard(lines) {
  const board = document.getElementById("board");
  board.innerHTML = ""; // clear old lines

  for (let lineText of lines) {
    const lineDiv = document.createElement("div");
    lineDiv.className = "line";
    board.appendChild(lineDiv);

    for (let char of lineText) {
      const flap = document.createElement("div");
      flap.className = "flap";
      flap.textContent = char;
      lineDiv.appendChild(flap);

      // Animate flip with stagger
      setTimeout(() => flap.classList.add("flip"), 50);
      setTimeout(() => flap.classList.remove("flip"), 350);
    }
  }
}

// Initial fetch
fetchSheet();

// Refresh every 5 seconds
setInterval(fetchSheet, 5000);
</script>

</body>
</html>
