<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flip-Flap Board</title>

  <style>
    /* === CUSTOM FONT === */
    @font-face {
      font-family: 'SplitFlapTV';
      src: url('SPLITFLAPTVBLACKLINE-REGULAR.OTF') format('opentype'),
           url('SPLITFLAPTVBLACKLINE-REGULAR.TTF') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    /* === COLORS === */
    :root {
      --text-color: #ffffff;        /* White text */
      --border-color: #888888;      /* Light gray border */
      --background-flap: #111111;   /* Dark background for each flap */
      --glow-light: rgba(255,255,255,0.3);
      --glow-dark: rgba(255,255,255,0.2);
    }

    /* === PAGE STYLES === */
    body {
      margin: 0;
      background: #000;
      font-family: 'SplitFlapTV', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    #board {
      display: flex;
      flex-direction: column;
      gap: 0.2em;
      perspective: 1000px;
    }

    .line {
      display: flex;
      gap: 0.05em;
    }

    .flap {
      position: relative;
      width: 1ch;
      height: 2.5em;
      perspective: 600px;
      margin: 0 1px;
    }

    .flap .top,
    .flap .bottom {
      position: absolute;
      left: 0;
      right: 0;
      height: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      border: 1px solid var(--border-color);
      background: var(--background-flap);
      color: var(--text-color);
      box-shadow:
        inset 0 -2px 4px var(--glow-light),
        0 2px 4px var(--glow-dark);
      border-radius: 0.1em;
    }

    .flap .top {
      top: 0;
      border-bottom: none;
      transform-origin: bottom;
    }

    .flap .bottom {
      bottom: 0;
      border-top: none;
      transform-origin: top;
    }

    .flap.flip .top {
      animation: flipTop 0.35s forwards;
    }

    .flap.flip .bottom {
      animation: flipBottom 0.35s forwards;
    }

    @keyframes flipTop {
      0% { transform: rotateX(0deg); }
      100% { transform: rotateX(-90deg); }
    }

    @keyframes flipBottom {
      0% { transform: rotateX(90deg); }
      100% { transform: rotateX(0deg); }
    }
  </style>
</head>
