<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flip-Flap Display</title>
<style>
  body {
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #000;
    font-family: monospace;
  }

  #board {
    display: flex;
    flex-direction: column;
    gap: 0.3em;
    perspective: 600px;
  }

  .line {
    display: flex;
    gap: 0.05em;
  }

  .flap {
    position: relative;
    width: 1ch;
    height: 2em;
    background: #111;
    color: #0f0;
    display: inline-block;
    text-align: center;
    perspective: 400px;
  }

  /* Top half */
  .flap::before {
    content: attr(data-char);
    position: absolute;
    top: 0;
    left: 0; right: 0;
    height: 50%;
    overflow: hidden;
    border-bottom: 1px solid #0f0;
  }

  /* Bottom half */
  .flap::after {
    content: attr(data-char);
    position: absolute;
    bottom: 0;
    left: 0; right: 0;
    height: 50%;
    overflow: hidden;
    transform-origin: top;
    border-top: 1px solid #0f0;
  }

  /* Flip animation */
  .flap.flip::after {
    animation: flip 0.35s forwards;
  }

  @keyframes flip {
    0% { transform: rotateX(0deg); }
    100% { transform: rotateX(90deg); }
  }
</style>
</head>
<body>

<div id="board">Loading...</div>

<script>
const SHEET_ID = "1SL0ptqqYMhlphdZRPj2tnOF_SNlo0Wgn3RQ2AgC-AMI"; // your sheet ID
const SHEET_NAME = "Sheet1"; // change if your tab name is different
const URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&sheet=${SHEET_NAME}&_=${Date.now()}`;

let lastData = [];

async function fetchSheet() {
  try {
    const res = await fetch(URL, { cache: "no-store" });
    const text = await res.text();

    const match = text.match(/google\.visualization\.Query\.setResponse\(([\s\S]+)\);/);
    if (!match) throw new Error("Invalid sheet response");

    const data = JSON.parse(match[1]);
    const rows = data.table?.rows || [];

    // Convert rows to array of strings
    const lines = rows.map(r => r.c.map(c => c?.v || " ").join(" "));

    if (JSON.stringify(lines) !== JSON.stringify(lastData)) {
      updateBoard(lines);
      lastData = lines;
    }
  } catch (err) {
    console.error("Sheet load error:", err);
    const board = document.getElementById("board");
    board.textContent = "⚠️ Error loading sheet";
  }
}

function updateBoard(lines) {
  const board = document.getElementById("board");
  board.innerHTML = ""; // clear old lines

  for (let lineText of lines) {
    const lineDiv = document.createElement("div");
    lineDiv.className = "line";
    board.appendChild(lineDiv);

    let delay = 0;
    for (let char of lineText) {
      const flap = document.createElement("div");
      flap.className = "flap";
      flap.setAttribute("data-char", char);
      lineDiv.appendChild(flap);

      // Animate flip with stagger
      setTimeout(() => flap.classList.add("flip"), delay);
      setTimeout(() => flap.classList.remove("flip"), delay + 350);
      delay += 50;
    }
  }
}

// Initial fetch
fetchSheet();

// Refresh every 5 seconds
setInterval(fetchSheet, 5000);
</script>

</body>
</html>
