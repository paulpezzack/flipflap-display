<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flip-Flap Display</title>
<style>
  body {
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #000;
    font-family: monospace;
  }

  #board {
    display: flex;
    flex-direction: column;
    gap: 0.3em;
  }

  .line {
    display: flex;
    gap: 0.05em;
  }

  /* Flip-flap panel */
  .flap {
    position: relative;
    width: 1ch;
    height: 2em;
    perspective: 400px;
    margin: 0 1px;
  }

  .flap .top,
  .flap .bottom {
    position: absolute;
    left: 0; right: 0;
    height: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    border: 1px solid #0f0;
    color: #0f0;
    background: #111;
  }

  .flap .top {
    top: 0;
    border-bottom: none;
    transform-origin: bottom;
  }

  .flap .bottom {
    bottom: 0;
    border-top: none;
    transform-origin: top;
  }

  .flap.flip .top {
    transform: rotateX(-90deg);
    transition: transform 0.35s ease;
  }

  .flap.flip .bottom {
    transform: rotateX(0deg);
    transition: transform 0.35s ease;
  }

</style>
</head>
<body>

<div id="board">Loading...</div>

<script>
const SHEET_ID = "1SL0ptqqYMhlphdZRPj2tnOF_SNlo0Wgn3RQ2AgC-AMI"; // your sheet ID
const SHEET_NAME = "Sheet1";
const URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&sheet=${SHEET_NAME}&_=${Date.now()}`;

let lastData = [];

async function fetchSheet() {
  try {
    const res = await fetch(URL, { cache: "no-store" });
    const text = await res.text();
    const match = text.match(/google\.visualization\.Query\.setResponse\(([\s\S]+)\);/);
    if (!match) throw new Error("Invalid sheet response");

    const data = JSON.parse(match[1]);
    const rows = data.table?.rows || [];

    // Convert each row to a string
    const lines = rows.map(r => r.c.map(c => c?.v || " ").join(" "));

    if (JSON.stringify(lines) !== JSON.stringify(lastData)) {
      updateBoard(lines);
      lastData = lines;
    }
  } catch (err) {
    console.error("Sheet load error:", err);
    const board = document.getElementById("board");
    board.textContent = "⚠️ Error loading sheet";
  }
}

function updateBoard(lines) {
  const board = document.getElementById("board");
  board.innerHTML = "";

  for (let lineText of lines) {
    const lineDiv = document.createElement("div");
    lineDiv.className = "line";
    board.appendChild(lineDiv);

    let delay = 0;
    for (let char of lineText) {
      const flap = document.createElement("div");
      flap.className = "flap";

      const top = document.createElement("div");
      top.className = "top";
      top.textContent = char;

      const bottom = document.createElement("div");
      bottom.className = "bottom";
      bottom.textContent = char;

      flap.appendChild(top);
      flap.appendChild(bottom);
      lineDiv.appendChild(flap);

      // Flip animation staggered
      setTimeout(() => flap.classList.add("flip"), delay);
      setTimeout(() => flap.classList.remove("flip"), delay + 350);
      delay += 50;
    }
  }
}

// Initial load
fetchSheet();
// Refresh every 5 seconds
setInterval(fetchSheet, 5000);
</script>

</body>
</html>
