<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Split-Flap Display</title>
<style>
body {
    background: #111;
    color: #eee;
    font-family: monospace;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}
.board {
    font-size: 32px;
    line-height: 48px;
    letter-spacing: 4px;
    background: #000;
    padding: 20px;
    border-radius: 4px;
    text-transform: uppercase;
    border: 2px solid #333;
}
.row { margin: 5px 0; }
</style>
</head>
<body>

<div class="board" id="board">
  Loadingâ€¦
</div>

<script>
async function loadBoard() {
    const res = await fetch("board.json?cache=" + Date.now());
    const data = await res.json();

    const board = document.getElementById("board");
    board.innerHTML = "";

    data.rows.forEach(r => {
        const div = document.createElement("div");
        div.className = "row";
        div.textContent = r;
        board.appendChild(div);
    });
}

// refresh every 5 seconds
loadBoard();
setInterval(loadBoard, 5000);
</script>

</body>
</html>
