<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
<title>Admin Panel</title>
<style>
  body { background:#000; color:#fff; font-family:sans-serif; padding:20px; }
  textarea { width:100%; height:140px; margin-bottom:10px; font-size:18px; }
  button { font-size:18px; padding:12px 20px; width:100%; }
</style>
</head>
<body>

<h2>Board Admin</h2>
<p>Edit 5 lines (one per row):</p>

<textarea id="l1"></textarea>
<textarea id="l2"></textarea>
<textarea id="l3"></textarea>
<textarea id="l4"></textarea>
<textarea id="l5"></textarea>

<button onclick="save()">SAVE</button>

<p id="msg"></p>

<script>
async function save() {
  const lines = [
    l1.value,
    l2.value,
    l3.value,
    l4.value,
    l5.value
  ];

  document.getElementById("msg").textContent = "Sending…";

  const res = await fetch("https://api.github.com/repos/paulpezzack/paulpezzack.github.io/actions/workflows/update-board.yml/dispatches", {
    method: "POST",
    headers: {
      "Accept": "application/vnd.github+json"
    },
    body: JSON.stringify({
      ref: "main",
      inputs: {
        lines: JSON.stringify(lines)
      }
    })
  });

  if (res.ok) {
    msg.textContent = "✔ Update sent! Page will refresh in a few seconds.";
  } else {
    msg.textContent = "❌ Error sending update.";
  }
}
</script>

</body>
</html>
